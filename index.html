<html>
  <head>
    <title>Random Word Generator</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      h1.word {
        font-size: 10vw;
      }
    </style>
  </head>
  <body>
    <h1 class="word" id="word">Word</h1>
    <button onclick="random()">Generate</button>

    function random() {
      word = document.getElementById("word")
      word.innerHTML = "testing"
    }
  </script>
</html>
