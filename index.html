<html>
  <head>
    <title>Random Word Generator</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      h1.word {
        font-size: 10vw;
      }
      button.random {
        font-size: 5vw;
        width: 5vw;
        color: white;
        background: black;
        outline: none;
        border: 0;
      }
    </style>
  </head>
  <body>
    <h1 class="word" id="word">Word</h1>
    <button class="random" onclick="random()">Generate</button>
  </body>
  <script>
    function random() {
      word = document.getElementById("word")
      word.innerHTML = "testing"
    }
  </script>
</html>
